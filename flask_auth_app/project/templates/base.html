<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Auth App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Главная</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}">Профиль</a>
            <a href="{{ url_for('auth.logout') }}">Выйти</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Войти</a>
            <a href="{{ url_for('auth.signup') }}">Регистрация</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
